<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign-up</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="container">
		<section class="section-left">
			<div class="logo-container">
				<img src="odin-lined.png" width="88px" srcset="">
				<h1>ODIN</h1>
			</div>
			<div class="credit">
				<small>Photo by <a
						href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						target="_#blank">Halie
						West</a> on <a
						href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash
					</a>
				</small>
			</div>

		</section>
		<section class="section-right">
			<div class="right-wrapper">
				<div class="text-container">
					<p class="topParagraph">
						This is not a real online service! you know you need something like this in your life to help
						you
						realize your deepest dreams.
						<br>
						Sign up
						<span class="highlight">now</span>
						to get started.
					</p>
					<p>You <span class="highlight">know</span> you want to.</p>
				</div>
				<form class="completeWidth">
					<fieldset class="form-container">
						<div class="item poop"><strong class="strong">Let's do this!</strong></div>
						<div class="item item1"><label for="first-name">first name</label><input type="text"
								name="first-name" id="first-name"></div>
						<div class="item item2">
							<label for="first-name">last name</label><input type="text"
								name="last-name" id="last-name"></div>
						<div class="item item3"><label for="first-name">Email</label><input type="text" name="last-name"
								id="last-name"></div>
						<div class="item item4"><label for="first-name">Phone number</label><input type="text"
								name="last-name" id="last-name"></div>
						<div class="item item5"><label for="first-name">Password</label><input type="password"
								name="last-name" id="last-name"></div>
						<div class="item item6"><label for="first-name">Confirm password</label><input type="password"
								name="last-name" id="last-name"></div>

					</fieldset>
				</form>


				<div class="cta-container">
					<div class="cta">
						<button type="button" class="ctaBtn">Create Account</button>
						<div class="cta-text">
							Already have an account?
							<span class="highlight"><a href="http://" target="_blank" rel="noopener noreferrer">Log
									in</a></span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script type="module" src="/main.js"></script>
</body>

</html>
